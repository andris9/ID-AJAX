<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>MID test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
    <script src="/ID-AJAX/static/IDCardModule.js" type="text/javascript"></script>
    <script src="/ID-AJAX/static/AUTH.js" type="text/javascript"></script>
    <script src="auth_sign.js" type="text/javascript"></script>

</head>
    <body>

	<fieldset>
    	<legend>Autentimine:</legend>
	
		<p><b>NB!</b> Testimiseks tuleb oma MobiilID/ID kaardi serdid registreerida <a href="http://openxades.org/upload_cert.php">OpenXades lehel</a>.</p>

        <form method="post" action="#" id="mid_form">
            <p>
                Telefoni nr: <input type="text" name="phone" id="phone" />
            </p>
            <p>
                <input type="image" name="nupp" id="nupp" src="/static/auth_mobiil.gif" />
            </p>
        </form>

		<hr />

        <p><a href="#" id="cardauth"><img src="/static/auth_idkaart.gif"/></a></p>

        <p id="tulemus" style="display: none"></p>

	</fieldset>

	<fieldset>
    	<legend>Allkirjastamine:</legend>
    	
    	<p><b>NB!</b> Allkirjastada saab ainult selle meetodiga, millega ollakse sisse loginud.</p>
    	
    	<p>
    		<label><b>Allkirjastatava faili sisu:</b><br />
    		<textarea id="contents" style="width: 600px; height: 80px;">Testsisu...</textarea></label>
    	</p>
    	
    	<p><a href="#" id="midsign"><img src="/static/auth_mobiil.gif"/></a></p>
    	<p><a href="#" id="cardsign"><img src="/static/auth_idkaart.gif"/></a></p>
    	
    	<p id="sign-tulemus" style="display: none"></p>
    </fieldset>

    </body>
